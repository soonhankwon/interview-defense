<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-avatar {
            display: flex;
            float: right;
        }

        .avatar-image {
            width: 40px; /* 원하는 이미지 너비 조정 */
            height: 40px; /* 원하는 이미지 높이 조정 */
            border-radius: 50%; /* 동그라미 모양으로 만듭니다. */
            margin-right: 10px; /* 이미지와 닉네임 사이 간격 조정 */
        }

        /* 네비게이션 바의 스타일을 기존과 동일하게 유지합니다. */
        .navbar {
            background-color: #fff;
        }

        .navbar-brand {
            color: #333;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container" style="max-width: 600px">
        <a class="navbar-brand" href="/">TECH INTERVIEW DEFENSE</a>
        <div class="navbar-avatar">
            <a href="/myPage"> <!-- mypage로 이동하는 링크 -->
                <img th:src="${user.imageUrl}" alt="프로필 사진" class="avatar-image">
            </a>
        </div>
    </div>
</nav>

<div class="container" style="max-width: 600px">
    <!-- 나머지 내용을 이어서 추가할 수 있습니다. -->
    <div class="py-5 text-center">
        <h2>TECH INTERVIEW DEFENSE</h2>
    </div>
    <h4>MY CHAT ROOM</h4>
    <table class="table">
        <thead>
        <tr>
            <th th:text="#{label.chat.topic}">주제</th>
            <th th:text="#{label.chat.createdAt}">시작일</th>
            <th th:text="#{label.chat.mode}">모드</th>
            <th th:text="#{label.chat.enter}">입장</th>
            <th th:text="#{label.chat.delete}">채팅방삭제</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="chat : ${chats}">
            <td th:text="${chat.topic}">주제</td>
            <td th:text="${#temporals.format(chat.createAt,'yyyy-MM-dd HH:mm')}">시작일</td>
            <td th:text="${chat.mode}">모드</td>
            <td>
                <a th:if="${chat.mode == T(dev.soon.interviewdefense.chat.domain.ChatMode).MENTOR}" th:href="@{/chat/{chatId}(chatId=${chat.id})}" class="btn btn-primary btn-sm" role="button">입장</a>
                <a th:if="${chat.mode == T(dev.soon.interviewdefense.chat.domain.ChatMode).DEFENSE}" th:href="@{/chat/defense/{chatId}(chatId=${chat.id})}" class="btn btn-primary btn-sm" role="button">입장</a>
            </td>
            <td>
                <form th:action="@{/chat/{chatId}/delete(chatId=${chat.id})}" method="post">
                    <button type="submit" class="btn btn-warning btn-sm" onclick="return confirm('채팅을 삭제하시겠습니까?')">DELETE</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col">
            <a th:href="@{/chat/create}" class="w-100 btn btn-primary btn-lg" th:text="#{button.start.mentoring}">MENTORING START</a>
        </div>

        <div class="col">
            <a th:href="@{/chat/defense/create}" class="w-100 btn btn-success btn-lg" th:text="#{button.start.defense}">DEFENSE START</a>
        </div>
    </div>

    <hr class="my-4">
    <h4>DEFENSE RANKING</h4>
    <table class="table">
        <thead>
        <tr>
            <th th:text="#{label.chat.rank}">랭킹</th>
            <th th:text="#{label.chat.topic}">주제</th>
            <th th:text="#{label.chat.score}">스코어</th>
            <th th:text="#{label.chat.createdAt}">시작일</th>
            <th th:text="#{label.chat.nickname}">닉네임</th>
            <th th:text="#{label.chat.show}">보기</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r, rowStat : ${rank}">
            <td th:text="${rowStat.index + 1}">1</td>
            <td th:text="${r.topic}">주제</td>
            <td th:text="${r.defenseScore}">스코어</td>
            <td th:text="${#temporals.format(r.createAt,'yyyy-MM-dd HH:mm')}">시작일</td>
            <td th:text="${r.user.nickname}">Nickname</td>
            <td>
                <a th:href="@{/chat/defense/{chatId}(chatId=${r.id})}" class="btn btn-primary btn-sm" role="button">보기</a>
            </td>
        </tr>
        </tbody>
    </table>
</div> <!-- /container -->
</body>
</html>
