<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/navbar.css}" rel="stylesheet">
    <link th:href="@{/css/background.css}" rel="stylesheet">
    <style>
        .py-5 {
            font-family: 'Press Start 2P', cursive;
            color: #39FF14;
        }

        h4 {
            font-family: 'Press Start 2P', cursive;
            color: #39FF14;
        }
        p {
            color: seashell;
        }
        li {
            color: seashell;
        }
        .col {
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container" style="max-width: 600px">
        <a class="navbar-brand" href="/">TECH INTERVIEW DEFENSE</a>
        <div class="navbar-avatar">
            <a href="/myPage">
                <img th:src="${user.imageUrl}" alt="프로필 사진" class="avatar-image">
            </a>
        </div>
    </div>
</nav>

<div class="black-box-myPage">
<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>My Page</h2>
    </div>
    <hr class="my-4">

    <!-- 사용자 정보 표시 -->
    <div class="row">
        <div class="col-md-6">
            <h4>Email:</h4>
            <p th:text="${user.email}"></p>
        </div>
        <div class="col-md-6">
            <h4>Nickname:</h4>
            <p th:text="${user.nickname}"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Social Login Type:</h4>
            <p th:text="${user.snsType}"></p>
        </div>
        <div class="col-md-6">
            <h4>Position:</h4>
            <p th:text="${user.position.value}"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Language:</h4>
            <ul>
                <li th:each="language : ${myLanguages}" th:text="${language.getName().value}"></li>
            </ul>
        </div>
        <div class="col-md-6">
            <h4>Year Of Work Experience:</h4>
            <p th:text="${user.yearOfWorkExperience + 'yrs'}"></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h4>Tech:</h4>
            <ul>
                <li th:each="tech : ${myTechs}" th:text="${tech.getName().value}"></li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <a th:href="@{/myPage/update}" class="w-100 btn btn-primary btn-lg" th:text="#{button.update}">UPDATE</a>
        </div>
        <div class="col">
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="window.location.href='/'"
                        th:text="#{button.cancel}">CANCEL
                </button>
            </div>
        </div>
    </div>
</div> <!-- /container -->
</div>
</body>
</html>
